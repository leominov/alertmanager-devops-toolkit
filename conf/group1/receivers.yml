---
- name: receiver
  slack_configs:
    - channel: '{{ .Values.Channel }}'
      send_resolved: true
{{ range $route := .Group.Routes }}
- name: {{ $.Group.Pref }}-{{ $route.match.env }}
  slack_configs:
    - channel: '{{ $route.notify }}'
      send_resolved: true
      http_config:
        proxy_url: https://ya.ru
{{ end }}
